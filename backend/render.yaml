services:
  - type: web
    name: craftcard-api
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npx prisma migrate resolve --applied 20260222240000_add_photo_positioning && npx prisma migrate deploy && node dist/main.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: MP_ACCESS_TOKEN
        sync: false
      - key: MP_WEBHOOK_SECRET
        sync: false
      - key: MP_PUBLIC_KEY
        sync: false
      - key: FTP_HOST
        sync: false
      - key: FTP_USER
        sync: false
      - key: FTP_PASSWORD
        sync: false
      - key: FTP_BASE_PATH
        sync: false
      - key: UPLOADS_PUBLIC_URL
        sync: false
      - key: BACKEND_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: FRONTEND_URL
        sync: false
