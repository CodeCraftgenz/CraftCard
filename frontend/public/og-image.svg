<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D0D1A"/>
      <stop offset="100%" style="stop-color:#1A1A2E"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00E4F2"/>
      <stop offset="100%" style="stop-color:#D12BF2"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1E3A"/>
      <stop offset="100%" style="stop-color:#16162B"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Glow effects -->
  <circle cx="200" cy="100" r="200" fill="#00E4F2" opacity="0.06"/>
  <circle cx="1000" cy="530" r="250" fill="#D12BF2" opacity="0.06"/>

  <!-- Card mockup (right side) -->
  <rect x="750" y="90" width="340" height="450" rx="24" fill="url(#cardGrad)" stroke="#ffffff" stroke-opacity="0.08" stroke-width="1"/>
  <!-- Card header bar -->
  <rect x="750" y="90" width="340" height="100" rx="24" fill="#00E4F2" fill-opacity="0.15"/>
  <rect x="750" y="166" width="340" height="24" fill="url(#cardGrad)"/>
  <!-- Avatar circle -->
  <circle cx="920" cy="200" r="40" fill="#00E4F2" fill-opacity="0.2" stroke="#00E4F2" stroke-opacity="0.4" stroke-width="2"/>
  <text x="920" y="212" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#00E4F2" text-anchor="middle">CC</text>
  <!-- Name -->
  <rect x="845" y="260" width="150" height="14" rx="7" fill="#ffffff" fill-opacity="0.7"/>
  <!-- Bio lines -->
  <rect x="810" y="290" width="220" height="8" rx="4" fill="#ffffff" fill-opacity="0.2"/>
  <rect x="830" y="306" width="180" height="8" rx="4" fill="#ffffff" fill-opacity="0.15"/>
  <!-- Button links -->
  <rect x="790" y="340" width="260" height="38" rx="19" fill="#00E4F2" fill-opacity="0.15" stroke="#00E4F2" stroke-opacity="0.3" stroke-width="1"/>
  <rect x="855" y="353" width="130" height="10" rx="5" fill="#00E4F2" fill-opacity="0.5"/>
  <rect x="790" y="390" width="260" height="38" rx="19" fill="#00E4F2" fill-opacity="0.1" stroke="#00E4F2" stroke-opacity="0.2" stroke-width="1"/>
  <rect x="855" y="403" width="130" height="10" rx="5" fill="#00E4F2" fill-opacity="0.35"/>
  <rect x="790" y="440" width="260" height="38" rx="19" fill="#00E4F2" fill-opacity="0.07" stroke="#00E4F2" stroke-opacity="0.15" stroke-width="1"/>
  <rect x="855" y="453" width="130" height="10" rx="5" fill="#00E4F2" fill-opacity="0.25"/>
  <!-- Verified badge -->
  <circle cx="960" cy="262" r="8" fill="#3B82F6"/>
  <path d="M956 262l3 3 5-5" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Left side text -->
  <!-- Logo -->
  <rect x="100" y="170" width="56" height="56" rx="14" fill="#1A1A2E" stroke="url(#accent)" stroke-width="2"/>
  <text x="128" y="207" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#accent)" text-anchor="middle">CC</text>

  <!-- Title -->
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="52" font-weight="800" fill="white">CraftCard</text>
  <!-- Subtitle -->
  <text x="100" y="330" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" fill-opacity="0.7">Seu Cartao Digital Profissional</text>
  <!-- Description -->
  <text x="100" y="380" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" fill-opacity="0.4">Links · Portfolio · QR Code · Video · Agendamento</text>

  <!-- CTA pill -->
  <rect x="100" y="420" width="260" height="48" rx="24" fill="url(#accent)"/>
  <text x="230" y="451" font-family="Arial, sans-serif" font-size="17" font-weight="700" fill="white" text-anchor="middle">Crie o seu gratis →</text>

  <!-- URL -->
  <text x="100" y="520" font-family="Arial, sans-serif" font-size="15" fill="#00E4F2" fill-opacity="0.6">craftcardgenz.com</text>

  <!-- Bottom gradient line -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#accent)"/>
</svg>
